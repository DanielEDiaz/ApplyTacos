<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/Styles/style.css">
    

    <title>Registro</title>
  </head>
  <body>
    <div class="container-fluid">
        <div id="contenedordatos" class="col-sm-12">
            <div class="col mt-2">
                <h5 class="text-center font-weight-light">Ingrese los datos que se le piden.</h5>
                <hr>
            </div>
            <div id="contendeorForm" class=" col my-3">
               <!-- <form>-->
                    <div class="form-group">
                        <div class="font-weight-bold">Datos de la cuenta:</div>
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Contraseña</label>
                        <input type="text" class="form-control" id="Password" aria-describedby="cautionpass">
                        <small id="cautionpass" class="form-text text-muted">No compartas tu contraseña con nadie mas.</small>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                  <!--</form>-->
                  <br>
                  <!--<form> -->
                    <div class="form-group">
                        <div class="font-weight-bold">Datos personales</div>
                      <label for="Nombre">Nombre:</label>
                      <input type="text" class="form-control" id="Nombre">
                    </div>
                    <div class="form-group">
                      <label for="Apellidos">Apellidos</label>
                      <input type="text" class="form-control" id="Apellidos">
                    </div>
                <!--</form>-->
            </div>
            <div class="text-right fixed-bottom mb-3 mx-2">
                <a type="button" class="btn btn-outline-primary" href="registroDatosUsuario.html">></a>
            </div>
            
        </div>
    </div>

    <script src="/script/code.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
