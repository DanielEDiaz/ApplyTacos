<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/Styles/style.css">
    
    <title>Registro</title>
  </head>
  <body>
    <div class="container-fluid">
        <div id="contenedordatos" class="col-sm-12 my-2">
            <div class="col mt-2 text-center">
                <h5 class="text-center font-weight-light">Agrega el menu</h5>
                <small class="text-muted">Rellena los campos que se te pide</small>
                <hr>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">Agregar producto</button>
  
            <!-- Modal Formualrio-->
            <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Rellena los campos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="NombreProd" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="NombreProd">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="precioProd" class="col-form-label">Precio:</label>
                                            <input type="number" class="form-control" id="precioProd">
                                        </div>
                                        <div class="col">
                                            <br>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="check1">Alimento</label>
                                            </div>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="check2">Bebida</label>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fotoArchPro" class="col-form-label">Sube una foto:</label>
                                    <input type="file" class="form-control-file" id="fotoArchPro">
                                    <div id="preview"></div>
                                </div>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button id="btnAgregar" type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Registro Finalizado-->
            <div class="modal fade" id="modalRegistroFinalizado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Confirmacion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Â¿Desea finalizar el proceso de registro?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Regresar</button>
                      <a href="/navbar.html" type="submit" class="btn btn-primary">Finalizar</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="d-flex fixed-bottom justify-content-between mb-3 mx-2">
            <a type="button" class="btn btn-outline-primary" href="registroUsuario.html"><</a>
            <button id="btnFinalizar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistroFinalizado">Finalizar</button>
        </div>
    </div>

    <script src="/script/code.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
