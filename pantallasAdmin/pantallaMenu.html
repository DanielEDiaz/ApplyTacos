<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/Styles/style.css">
    <title>Menu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-12">
            <div class="col">
                <h1 class="display-5 text-center">Nombre taqueria</h1>
                <hr>
            </div>
            <div id="contenedorMenu">
                <!-- Modal form orden -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <div class="col text-center">
                            <h5 class="modal-title" id="exampleModalLabel">Tacos</h5>
                            <small class="text-muted">Se ha seleciconado tacos para agregar al pedido</small>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="form-group">
                        <div class="row">
                            <div class="col ml-2">
                                <label for="precioProd" class="col-form-label">Cantidad: </label>
                                <input type="number" class="form-control" id="precioProd">
                            </div>
                            <div class="col">
                                <br>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="bisteccheck">
                                    <label class="form-check-label" for="check1">Bistec</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="mixtoscheck">
                                    <label class="form-check-label" for="check2">Mixtos</label>
                                  </div>
                            </div>
                        </div>
                    </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Agregar al menu</button>
                      </div>
                    </div>
                  </div>
                </div>
                <a data-toggle="modal" data-target="#exampleModal">
                    <div class="row">
                        <div class="col-3">
                            <img src="/Resouces/tacos.jpg" width="70px" height="70px">
                        </div>
                        <div class="col-7">
                            <div><strong>Tacos</strong></div>
                            <div><strong>Tipo: </strong>Alimento</div>
                            <div><strong>Precio: </strong>$10</div>
                        </div>
                        <div class="col-2 mx-auto">
                            <button class="btn btn-outline-danger text-danger">X</button>
                        </div>
                    </div>
                </a>
                <hr>
                <a>
                    <div class="row">
                        <div class="col-3">
                            <img src="/Resouces/coca.jpg" width="70px" height="70px">
                        </div>
                        <div class="col-7">
                            <div><strong>Cola Cola</strong></div>
                            <div><strong>Tipo: </strong>Bebida</div>
                            <div><strong>Precio: </strong>$15</div>
                        </div>
                        <div class="col-2 mx-auto">
                            <button class="btn btn-outline-danger text-danger">X</button>
                        </div>
                    </div>
                </a>
                <hr>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/script/code.js"></script>
</body>
</html>
