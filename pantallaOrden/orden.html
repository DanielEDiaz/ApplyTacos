<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Orden</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-12">
            <div class="col">
                <div class="col">
                    <h1 class="display-5 text-center">Ordenes</h1>
                    <hr>
                </div>
                <div id="orden1"><a data-toggle="modal" data-target="#modalOrden">Orden n° de Pedro</a></div>
                <div><a data-toggle="modal" data-target="#modalOrden">Orden n° de Jose</a></div>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="modalOrden" tabindex="-1" aria-labelledby="modalOrden" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Orden n° de Pedro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="Resouces/tacos.jpg" width="70px" height="70px">
                                    </div>
                                    <div class="col-7">
                                        <div><strong>Tacos</strong></div>
                                        <div><strong>Tipo: </strong>Bistec</div>
                                        <div><strong>Precio: </strong>$10</div>
                                        <div><strong>Cantidad: </strong>5</div>
                                    </div>
                                    <div class="col-2 mx-auto">
                                        <button class="btn btn-outline-danger text-danger">X</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3">
                                        <img src="Resouces/coca.jpg" width="70px" height="70px">
                                    </div>
                                    <div class="col-7">
                                        <div><strong>Cola Cola</strong></div>
                                        <div><strong>Precio: </strong>$15</div>
                                        <div><strong>Cantidad: </strong>1</div>
                                    </div>
                                    <div class="col-2 mx-auto">
                                        <button class="btn btn-outline-danger text-danger">X</button>
                                    </div>
                                </div>
                                <div class="text-right mb-3 mx-2">
                                    <div><strong>Cantidad: </strong>5</div>
                                    <div><strong>Total a pagar: </strong>$65</div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button id="btnRealizada" onclick="Realizada('orden1')" type="button" class="btn btn-primary" data-dismiss="modal">Realizada</button>
                            </div>
                        </div>
                        </div>
                    </div>

                    
            </div>
        </div>
    </div>

    <script src="script/code.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
